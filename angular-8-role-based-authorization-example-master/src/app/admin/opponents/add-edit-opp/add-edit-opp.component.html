<div class="form-froup row">



    <label class="col-sm-2 col-form-label">oppositeTeamName</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="oppositeTeamName"
        placeholder="Enter oppositeTeamName">
    </div>

    <label class="col-sm-2 col-form-label">trainerName</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="trainerName"
        placeholder="Enter trainerName">
    </div>

</div>

<button (click)="addOpponents()" *ngIf="opp.idOpponents==0" class="btn btn-primary">
    Add
</button>

<button (click)="updateOpponents()" *ngIf="opp.idOpponents!=0" class="btn btn-primary">
    Update
</button>
