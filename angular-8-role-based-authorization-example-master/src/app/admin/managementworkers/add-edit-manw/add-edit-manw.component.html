<label class="col-sm-2 col-form-label">idManagementWorkers</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="idManagementWorkers"
        placeholder="Enter idManagementWorkers">
    </div>

<div class="form-froup row">
    <label class="col-sm-2 col-form-label">job</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="job"
        placeholder="Enter job">
    </div>

    <label class="col-sm-2 col-form-label">id_managementWorkers_worker</label>
    <div class="col-sm-10">
        <select class="form-control" [(ngModel)]="id_managementWorkers_worker">
            <option>--Select--</option>
            <option *ngFor="let id of WorkerListL">
                {{id.idWorker}}
            </option>
        </select>
    </div>

</div>

<button (click)="addManagementWorkers()" *ngIf="manW.idManagementWorkers==0" class="btn btn-primary">
    Add
</button>

<button (click)="updateManagementWorkers()" *ngIf="manW.idManagementWorkers!=0" class="btn btn-primary">
    Update
</button>
