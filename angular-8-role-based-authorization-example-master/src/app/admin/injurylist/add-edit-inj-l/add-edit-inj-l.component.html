<div class="form-froup row">
    <label class="col-sm-2 col-form-label">Injury Id</label>
    <div class="col-sm-10">
        <select class="form-control" [(ngModel)]="injuries_idInjuries">
            <option>--Select--</option>
            <option *ngFor="let id of InjuryListL">
                {{id.idInjuries}}
            </option>
        </select>
    </div>

    <label class="col-sm-2 col-form-label">Player Id</label>
    <div class="col-sm-10">
        <select class="form-control" [(ngModel)]="player_idPlayer">
            <option>--Select--</option>
            <option *ngFor="let id of PlayerListL">
                {{id.idPlayer}}
            </option>
        </select>
    </div>

    <label class="col-sm-2 col-form-label">Injury date</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="injuryDate"
        placeholder="Enter injury date in format yyyy-mm-dd">
    </div>

</div>

<button (click)="addInjuryList()" *ngIf="injL.injuryDate==0" class="btn btn-primary">
    Add
</button>

<button (click)="updateInjuryList()" *ngIf="injL.injuryDate!=0" class="btn btn-primary">
    Update
</button>
