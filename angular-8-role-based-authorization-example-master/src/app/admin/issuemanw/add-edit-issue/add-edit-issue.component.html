<div class="form-froup row" >
    

    <label class="col-sm-2 col-form-label">Phone number</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="phoneNumber"
        placeholder="Enter phone number">
    </div>

    <label class="col-sm-2 col-form-label">Manager id</label>
    <div class="col-sm-10">
        <select class="form-control" [(ngModel)]="idIssueMan_managementWorkers">
            <option>--Select--</option>
            <option *ngFor="let id of ManagerList">
                {{id.idManagementWorkers}}
            </option>
        </select>
    </div>
    

</div>

<button (click)="addIssueManW()" *ngIf="issue.idIssueMan==0" class="btn btn-primary">
    Add
</button>

<button (click)="updateIssueManW()" *ngIf="issue.idIssueMan!=0" class="btn btn-primary">
    Update
</button>
