<div class="form-froup row">

    <label class="col-sm-2 col-form-label">seasonYear</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="seasonYear"
        placeholder="Enter seasonYear">
    </div>

   
</div>

<button (click)="addSeasons()" *ngIf="sea.idSeasons==0" class="btn btn-primary">
    Add
</button>

<button (click)="updateSeasons()" *ngIf="sea.idSeasons!=0" class="btn btn-primary">
    Update
</button>
