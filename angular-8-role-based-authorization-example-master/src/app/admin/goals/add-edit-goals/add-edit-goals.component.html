<div class="form-froup row">
    <label class="col-sm-2 col-form-label">Player Id</label>
    <div class="col-sm-10">
        <select class="form-control" [(ngModel)]="id_goals_player">
            <option>--Select--</option>
            <option *ngFor="let id of PlayerList">
                {{id.idPlayer}}
            </option>
        </select>
    </div>

    <label class="col-sm-2 col-form-label">Match Id</label>
    <div class="col-sm-10">
        <select class="form-control" [(ngModel)]="id_goals_matches">
            <option>--Select--</option>
            <option *ngFor="let id of MatchList">
                {{id.idMatches}}
            </option>
        </select>
    </div>

    <label class="col-sm-2 col-form-label">Number of goals</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="goalsNumber"
        placeholder="Enter goals number">
    </div>

</div>

<button (click)="addGoals()" *ngIf="goa.goalsNumber==0" class="btn btn-primary">
    Add
</button>

<button (click)="updateGoals()" *ngIf="goa.goalsNumber!=0" class="btn btn-primary">
    Update
</button>
