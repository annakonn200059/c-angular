<div class="form-froup row">
    <label class="col-sm-2 col-form-label">Team Name</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="teamName"
        placeholder="Enter Team Name">
    </div>
</div>

<button (click)="addTeam()" *ngIf="tea.idTeam==0" class="btn btn-primary">
    Add
</button>

<button (click)="updateTeam()" *ngIf="tea.idTeam!=0" class="btn btn-primary">
    Update
</button>
