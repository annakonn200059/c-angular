<div class="form-froup row" >

    <label class="col-sm-2 col-form-label">matchScore</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="matchScore"
        placeholder="Enter matchScore">
    </div>

    <label class="col-sm-2 col-form-label">matchType</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="matchType"
        placeholder="Enter matchType">
    </div>

    <label class="col-sm-2 col-form-label">matchDate</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="matchDate"
        placeholder="Enter matchDate">
    </div>

    <label class="col-sm-2 col-form-label">id team</label>
    <div class="col-sm-10">
        <select class="form-control" [(ngModel)]="id_matches_team">
            <option>--Select--</option>
            <option *ngFor="let id of TeamList">
                {{id.idTeam}}
            </option>
        </select>
    </div>

    <label class="col-sm-2 col-form-label">Id opponents</label>
    <div class="col-sm-10">
        <select class="form-control" [(ngModel)]="id_matches_opponents">
            <option>--Select--</option>
            <option *ngFor="let id of OpponentsList">
                {{id.idOpponents}}
            </option>
        </select>
    </div>
    

</div>

<button (click)="addMatches()" *ngIf="match.idMatches==0" class="btn btn-primary">
    Add
</button>

<button (click)="updateMatches()" *ngIf="match.idMatches!=0" class="btn btn-primary">
    Update
</button>
