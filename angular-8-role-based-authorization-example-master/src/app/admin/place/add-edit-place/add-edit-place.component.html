<div class="form-froup row">

    <label class="col-sm-2 col-form-label">roomNumber</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="roomNumber"
        placeholder="Enter roomNumber">
    </div>
</div>

<button (click)="addPlace()" *ngIf="place.idPlace==0" class="btn btn-primary">
    Add
</button>

<button (click)="updatePlace()" *ngIf="place.idPlace!=0" class="btn btn-primary">
    Update
</button>
