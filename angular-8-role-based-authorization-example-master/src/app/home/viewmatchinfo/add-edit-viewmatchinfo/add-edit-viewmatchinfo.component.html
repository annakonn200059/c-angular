<div class="form-froup row">

    <label class="col-sm-2 col-form-label">matchScore</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="matchScore"
        placeholder="Enter matchScore">
    </div>

    <label class="col-sm-2 col-form-label">team</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="team"
        placeholder="Enter team">
    </div>

    <label class="col-sm-2 col-form-label">opponent</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="opponent"
        placeholder="Enter opponent">
    </div>

</div>

<button (click)="addInjuries()" *ngIf="inj.idInjuries==0" class="btn btn-primary">
    Add
</button>

<button (click)="updateInjuries()" *ngIf="inj.idInjuries!=0" class="btn btn-primary">
    Update
</button>
