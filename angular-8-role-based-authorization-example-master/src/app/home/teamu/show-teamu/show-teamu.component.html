    <!-- Button trigger modal -->
    
    
    <!-- Modal -->
    <table class="table table-striped">
        <thead>
            <tr>
                <th>
                <div class="d-flex flex-row">
                    <input [(ngModel)]="idTeamFilter" class="form-control"
                    (keyup)="FilterFn()" placeholder="Filter">

                    <button type="button" class="btn btn-light"
                    (click)="sortResult('idTeam',true)">
                    <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-arrow-down-square-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2zm6.5 5a.5.5 0 0 0-1 0v4.793L5.354 7.646a.5.5 0 1 0-.708.708l3 3a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 9.793V5z"/>
                    </svg>
                </button>
                <button type="button" class="btn btn-light"
                    (click)="sortResult('idTeam',false)">
                    <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-arrow-up-square-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2zm3.354 8.354a.5.5 0 1 1-.708-.708l3-3a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1-.708.708L8.5 6.207V11a.5.5 0 0 1-1 0V6.207L5.354 8.354z"/>
                    </svg>
                </button>

                </div>
                
                Team Id</th>
                <th>
                <div class="d-flex flex-row">
                    <input [(ngModel)]="teamNameFilter" class="form-control"
                    (keyup)="FilterFn()" placeholder="Filter">

                    <button type="button" class="btn btn-light"
                    (click)="sortResult('teamName',true)">
                    <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-arrow-down-square-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2zm6.5 5a.5.5 0 0 0-1 0v4.793L5.354 7.646a.5.5 0 1 0-.708.708l3 3a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 9.793V5z"/>
                    </svg>
                </button>
                <button type="button" class="btn btn-light"
                    (click)="sortResult('teamName',false)">
                    <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-arrow-up-square-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2zm3.354 8.354a.5.5 0 1 1-.708-.708l3-3a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1-.708.708L8.5 6.207V11a.5.5 0 0 1-1 0V6.207L5.354 8.354z"/>
                    </svg>
                </button>

                </div>
                Team Name</th>

                <th>Options</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let dataItem of TeamList">
                <td>{{dataItem.idTeam}}</td>
                <td>{{dataItem.teamName}}</td>
                <td>
                    <button type="button" class="btn btn-primary float-right m-2" 
                    data-toggle="modal" data-target="#exampleModal"
                     data-backdrop="static" data-keyboard="false" (click)="addClick(); GetTrainers(dataItem); GetPlayers(dataItem)"
                    >
                    Show data
                    </button>
                </td>
            </tr>
        </tbody>
    </table>


    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-xl" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">{{ModalTitle}}</h5>
                    <button type="button" class="close" 
                    data-dismiss="modal" aria-label="Close"
                    (click)="closeClick()" >
                    <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                
                   <h5>Trainers of this team</h5>
                   <ol >
                   <div *ngFor="let id of TrainersList">
                            
                            <li >
                                {{id.idTrainers}}
                            </li>
                       
                        </div>
                    </ol>
                    
                    <h5>Players of this team</h5>
                        <ol >
                            <div *ngFor="let id of PlayersList"><!--<ul>-->
                            <li >
                                {{id.idPlayer}}
                            </li>
                        </div>
                        <!--</ul>-->
                        </ol>
                    
            
            </div>
            
        </div>
    </div>
